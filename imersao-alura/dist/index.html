<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>O Mentalista</title>
  <link rel="stylesheet" href="style.css">

</head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="container">
      <h1 class="page-title">
        O Mentalista
      </h1>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
    </div>
    <form action="index.html" class="container-form" method="post">
      <label for="name_input" class="name-color">Qual seu nome?</label>
      <input type="text" class="input" name="name_input" id="name_input" placeholder="Nome">
      <label for="guess-number" class="name-color">Chute um número entre 1-100</label>
      <input type="number" class="input" name="guess-number" id="chute" placeholder="Número de 1-100">
      <button type="submit" class="button">CHUTAR</button>
    {% if error_message %}
      <p class="error-message">{{ error_message }}</p>
    {% endif %}
    <a href="https://github.com/FellpsR" target="_blank">
      <img src="https://imgs.search.brave.com/BG6dfxvX62EqhUn13dmQ04Za5GCyKw4gpusxGAxRELs/rs:fit:860:0:0/g:ce/aHR0cHM6Ly91cGxv/YWQud2lraW1lZGlh/Lm9yZy93aWtpcGVk/aWEvY29tbW9ucy85/Lzk1L0ZvbnRfQXdl/c29tZV81X2JyYW5k/c19naXRodWIuc3Zn.svg" alt="" class="github-logo">
      <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Ilustra%C3%A7%C3%A3o-c%C3%A9rebro+1.png">
    </a>

    </form> 
    <!-- partial -->
      <script  src="script.js"></script>

  </body>
</html>
